<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenNet</title>
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <script src="../scripts/jquery-1.2.min.js"></script>
</head>

<body>
    <!-- En tête -->
    <header>
        <!-- <h1 id="titre_page">ZenNet</h1> -->
        <img class="logo-simple" src="../img/logo-simple.png" alt="Logo : trois pierres empilées">
    </header>

    <!-- Menu de navigation -->
    <nav>
        <menu id="menu">
            <li class="lien_menu"> <a class="affichage_lien_menu" href="../index.html">Accueil</a> </li>
        </menu>
    </nav>

    <div id="corps" class=pc>

        <!--Navigation bar-->
        <div id="nav-placeholder">

        </div>

        <script>
            $(function () {
                $("#nav-placeholder").load("./nav.html");
            });
        </script>
        <!--end of Navigation bar-->


        <!-- corps de la page -->
        <section class="portable">
            <h2>Sécuriser ses mots de passe</h2>

            <p>
                Vérificateur de mots de passe.
            </p>

            <!-- Validation mot de passe -->
            <div class="container">
                <label for="psw">Mot de passe :</label>
                <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Devrait contenir au moins 8 caractères, une minuscule, une majuscule et un nombre">
            </div>

            <div id="message">
                <h3>Le mot de passe devrait contenir :</h3>
                <p id="letter" class="invalid">Une lettre <b>minuscule</b></p>
                <p id="capital" class="invalid">Une lettre <b>majuscule</b></p>
                <p id="number" class="invalid">Un <b>nombre</b></p>
                <p id="length" class="invalid">Au minimum <b>8 caractères</b></p>
            </div>
            <script src="../scripts/passwd-check.js"></script>

        </section>


    </div>
    <!-- fin div corps (agencement horizontal) -->

    <!-- bas de la page -->
    <div id="footer-placeholder">

    </div>

    <script>
        $(function () {
            $("#footer-placeholder").load("../footer.html");
        });
    </script>
    <!-- Fin bas de page-->


</body>

</html>
